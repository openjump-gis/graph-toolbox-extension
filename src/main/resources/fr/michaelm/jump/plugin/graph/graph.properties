  - Parameters by feature will automatically compute suitable parameters for each feature\n\
  - Minimum with determines how precise the result will be (it will also impact performance)\n\
  - Minimum fork length determines how many secondary forks will be kept\n\
  - Beautify ends will avoid small artifacts (ex. when skeletonizing rectangles)

HydrographicNetworkAnalysisPlugIn = Hydrographic network analysis
