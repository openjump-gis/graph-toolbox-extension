StreamOrderPlugIn.stream-order = Stream order
StreamOrderPlugIn.description = This plugin creates a new Layer containing the Strahler Stream Order \
  and optionally, some other stream ordering of a hydrographic network.\
  The Strahler number qualifies each edge of a hierarchical network. The value is 1 for source edges, \
  and n+1 for an edge with at least two parents of value n.\nWarning : presence of cycles in the \
  graph break the algorithm which will set a null value to all edges flowing from a cycle edge.\n\
  The new algorithm implements "A fast recursive GIS algorithm for computing Strahler stream order \
  in braided and nonbraided networks". It differs slightly from the old algorithm in the way to manage \
  braided networks (see documentation), and is way more efficient (both from a memory and from a speed \
  perspective).
StreamOrderPlugIn.old-algorithm = Old algorithm (legacy)
StreamOrderPlugIn.strahler-tt = Strahler's stream order
StreamOrderPlugIn.other-orders = Other Orders
StreamOrderPlugIn.shreve-tt = Shreve's stream magnitude
StreamOrderPlugIn.metrics = Flow accumulation and max distance to the source
StreamOrderPlugIn.length-attribute = Length attribute
StreamOrderPlugIn.horton-tt = Horton's stream order
StreamOrderPlugIn.hack-tt = Hack's stream order (based on max length acc and total flow acc)

