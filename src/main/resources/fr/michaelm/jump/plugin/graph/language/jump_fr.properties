SkeletonPlugIn.description = Skelettisation\n\
  - Les paramères automatiques sont déterminés en fonction des caractéristiques de chaque objet\n\
  - La largeur minimum détermine la précision du rendu (impacte également les performances)\n\
  - La longueur minimum d'un embranchement détermine le nombre final d'embranchements conservés\n\
  - Supprimer les artefacts améliore le rendu (en supprimant les segments obliques en bout de squelette)

HydrographicNetworkAnalysisPlugIn = Analyse d'un réseau hydrographique
HydrographicNetworkAnalysisPlugIn.Description = Analyse la topologie d'un réseau hydrographique.\n\
  L'option permettant d'effectuer des corrections va d'abord\n\
  1 - corriger les cycles\n\
  2 - corriger les multi sources/puits\n\
  Si l'option Z est cochée, les corrections éviteront en plus la production d'arcs orientés de bas en haut.
