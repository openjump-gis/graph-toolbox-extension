StreamOrderPlugIn.stream-order = Ordre d'un cours d'eau
StreamOrderPlugIn.description = Ce plugin crée une nouvelle couche contenant l'ordre de Strahler \
  de chaque tronçon ainsi que d'autres ordres en option. \
  L'ordre de Strahler qualifie chaque arc d'un réseau hiérarchique. Un arc situé à une source du réseau \
  prend la valeur 1 tandis qu'un arc ayant au moins 2 antécédents de valeur n prend la valeur n+1.\
  \nAttention : la présence de cycles casse l'algorithme qui affecte une valeur nulle à tous les arcs \
  descendant de l'un des arcs du cycle.\n\
  Le nouvel algorihme implémente "A fast recursive GIS algorithm for computing Strahler stream order \
  in braided and nonbraided networks". Il diffère de l'ancien par la façon de gérer les réseaux anastamosés.\n\
  (cf. documentation), ainsi que par son efficacité (tant en mémoire qu'en vitesse d'exécution).
StreamOrderPlugIn.old-algorithm = Ancien algorithme (historique)
StreamOrderPlugIn.strahler-tt = Ordre de Strahler
StreamOrderPlugIn.other-orders = Autres ordres
StreamOrderPlugIn.shreve-tt = Magnitude de Shreve
StreamOrderPlugIn.metrics = Flux cumulé et distance maximum à la source
StreamOrderPlugIn.length-attribute = Attribut longueur
StreamOrderPlugIn.horton-tt = Ordre de Horton
StreamOrderPlugIn.hack-tt = Ordre de Hack

