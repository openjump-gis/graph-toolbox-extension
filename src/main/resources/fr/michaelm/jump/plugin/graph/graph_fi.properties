  - Automaattiasetus laskee sopivat parametrit jokaiselle kohteelle\n\
  - Minimileveys m\u00E4\u00E4r\u00E4\u00E4 tuloksen tarkkuuden (vaikuttaa my\u00F6s nopeuteen\n\
  - Haaran pituuden minimi m\u00E4\u00E4r\u00E4\u00E4 kuinka monta sivuhaaraa j\u00E4tet\u00E4\u00E4n j\u00E4ljelle\n\
