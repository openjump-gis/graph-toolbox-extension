  Korjaa poikkeamat -vaihtoehto \n\
  1 - yritt\u00E4\u00E4 katkaista piirit\n\
  2 - yritt\u00E4\u00E4 poistaa l\u00E4hde- ja allapisteet, joihin liittyy useita s\u00E4rmi\u00E4\n\
  Jos Z-vaihtoehto on valittu, niin se est\u00E4\u00E4 korjaukset, jotka saisivat virran kulkemaan yl\u00E4m\u00E4keen.
